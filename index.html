<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday Tisha!</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #fce4ec;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }

    .birthday-card {
      text-align: center;
      padding: 50px;
      margin-top: 50px;
      background-color: #ff4081;
      color: white;
      border-radius: 15px;
      box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
      position: relative;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 20px;
      animation: fadeIn 2s ease-in-out;
    }

    .balloon {
      position: absolute;
      bottom: -100px;
      width: 100px;
      height: 140px;
      background-color: #ff4081;
      border-radius: 50%;
      animation: floatBalloon 4s ease-in-out infinite;
    }

    .balloon:nth-child(2) {
      left: 100px;
      background-color: #ff9800;
      animation-delay: 1s;
    }

    .balloon:nth-child(3) {
      left: 250px;
      background-color: #4caf50;
      animation-delay: 2s;
    }

    .balloon:nth-child(4) {
      left: 400px;
      background-color: #3f51b5;
      animation-delay: 3s;
    }

    @keyframes floatBalloon {
      0% { bottom: -100px; transform: translateY(0); }
      50% { bottom: 500px; transform: translateY(-30px); }
      100% { bottom: -100px; transform: translateY(0); }
    }

    @keyframes fadeIn {
      0% { opacity: 0; }
      100% { opacity: 1; }
    }

    .message {
      font-size: 1.8rem;
      margin-top: 20px;
      animation: fadeIn 2s ease-in-out 1s;
    }

    .confetti {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      z-index: -1;
      pointer-events: none;
    }

    .confetti .piece {
      position: absolute;
      width: 10px;
      height: 10px;
      background-color: #ffeb3b;
      animation: confettiAnimation 3s infinite;
    }

    @keyframes confettiAnimation {
      0% { transform: translateY(0) rotate(0); opacity: 1; }
      100% { transform: translateY(500px) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="birthday-card">
    <h1>Happy Birthday, Tisha!</h1>
    <p class="message">Wishing you a wonderful day filled with love, laughter, and happiness!</p>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
    <div class="balloon"></div>
  </div>

  <div class="confetti" id="confetti"></div>

  <script>
    // Generate confetti animation
    function createConfetti() {
      const confettiContainer = document.getElementById('confetti');
      for (let i = 0; i < 100; i++) {
        const confettiPiece = document.createElement('div');
        confettiPiece.classList.add('piece');
        confettiPiece.style.left = `${Math.random() * window.innerWidth}px`;
        confettiPiece.style.animationDelay = `${Math.random() * 2}s`;
        confettiPiece.style.animationDuration = `${Math.random() * 2 + 2}s`;
        confettiContainer.appendChild(confettiPiece);
      }
    }

    // Start the confetti effect
    createConfetti();
  </script>
</body>
</html>
